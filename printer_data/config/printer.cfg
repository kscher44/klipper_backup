[include shell_command.cfg]
[include fluidd.cfg]
[include mainsail.cfg]
[include macros/*.cfg]

[include neopixel/*.cfg]

[include timelapse.cfg]
[include smart_filament_sensor.cfg]

[include ./shaper/ADXL_SHAPER.cfg]

[include KAMP_Settings.cfg]


[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[exclude_object]
 
[stepper_x]
step_pin: PD4
dir_pin: !PD3
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: !PC1
position_endstop: -17
position_min: -18
position_max: 236
homing_speed: 50

[stepper_y]
step_pin: PA15
dir_pin: PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 40
endstop_pin: !PC3
position_endstop: -12
position_min: -17
position_max: 236
homing_speed: 50

[stepper_z]
step_pin: PE2
dir_pin: PE3
enable_pin: !PE0
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -20
homing_speed: 5

[stepper_z1]
step_pin: PD11
dir_pin: !PD10
enable_pin: !PD13
microsteps: 16
rotation_distance: 8
#endstop_pin: probe:z_virtual_endstop
#position_max: 250
#homing_speed: 5

[extruder]
step_pin: PD15
dir_pin: !PD14
enable_pin: !PC7
microsteps: 16
#rotation_distance: 24
#gear_ratio: 7:1
full_steps_per_rotation: 200
rotation_distance: 3.4334
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB3
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA2
pressure_advance = 0.042
#control: pid
#pid_Kp: 23.0358
#pid_Ki: 4.4992
#pid_Kd: 29.4859
min_temp: 0
max_temp: 300
max_extrude_cross_section: 5


[heater_bed]
heater_pin: PD7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA1
#control: pid
#pid_Kp: 215.4275
#pid_Ki: 39.0267
#pid_Kd: 792.7732
min_temp: 0
max_temp: 130

[fan]
pin: PB7

[heater_fan extr_fan]
pin: PB6

#[heater_fan fan2]
#pin: PB5

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 100


[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_3C0010000851313332323730-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 5000
max_z_velocity: 20
max_z_accel: 100

[input_shaper]
#shaper_freq_x: 31
#shaper_type_x: ei
#shaper_freq_y: 53.8
#shaper_type_y: 3hump_ei


[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    110, 110, 20 
    
########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5, EXP1_3=PB1, EXP1_5=PE9,  EXP1_7=PE11, EXP1_9=<GND>,
    EXP1_2=PB0, EXP1_4=PE8, EXP1_6=PE10, EXP1_8=PE12, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE7, EXP2_5=PB2, EXP2_7=PC4,   EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<NC>

# See the sample-lcd.cfg file for definitions of common LCD displays.

[display]
lcd_type: emulated_st7920
spi_software_miso_pin: PA14 # status led, Virtual MISO
spi_software_mosi_pin: EXP1_3
spi_software_sclk_pin: EXP1_5
en_pin: EXP1_4
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin:EXP1_1
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.0005
scale: 1



########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PD5
run_current: 0.800
stealthchop_threshold: 999999

[tmc2209 stepper_y]
uart_pin: PD0
run_current: 0.800
stealthchop_threshold: 999999

[tmc2209 stepper_z]
uart_pin: PE1
run_current: 0.800
stealthchop_threshold: 999999

[tmc2209 stepper_z1]
uart_pin: PD12
run_current: 0.800
stealthchop_threshold: 999999

[tmc2209 extruder]
uart_pin: PC6
run_current: 0.800
stealthchop_threshold: 999999




[skew_correction]

[include moonraker_obico_macros.cfg]

######################
#####  BTT Eddy  #####
######################

[include printer_macros_eddy.cfg]
[include eddy_macro.cfg]

[mcu eddy]
serial: /dev/serial/by-id/usb-Klipper_rp2040_4550357129128C78-if00

[temperature_sensor btt_eddy_mcu]
sensor_type: temperature_mcu
sensor_mcu: eddy
min_temp: 10
max_temp: 100

[probe_eddy_current btt_eddy]
sensor_type: ldc1612
#z_offset: 1
#i2c_address:
i2c_mcu: eddy
i2c_bus: i2c0f
x_offset: 3
y_offset: -42
data_rate: 500

[safe_z_home]
home_xy_position: 110,110
speed: 50
z_hop: 10 
z_hop_speed: 5

[z_tilt]
z_positions: 5, 150
            215, 150
points: 5, 150
        215, 150
speed: 100
horizontal_move_z: 2
retries: 15
retry_tolerance: 0.01

[screws_tilt_adjust]
screw1: 28, 70 
screw1_name: front left screw
screw2: 200, 70
screw2_name: front right screw
screw3: 200, 234
screw3_name: rear right screw
screw4: 28, 234
screw4_name: rear left screw
horizontal_move_z: 2
speed: 80   #speed of travel moves between screws
screw_thread: CW-M4  #measure your bed screw m3=3mm / m4=4mm / m5=5mm

[temperature_probe btt_eddy]
sensor_type: Generic 3950
sensor_pin: eddy:gpio26
horizontal_move_z: 2

[bed_mesh]
horizontal_move_z: 2
speed: 100
mesh_min: 10,20
mesh_max: 220,190
probe_count: 5,5

