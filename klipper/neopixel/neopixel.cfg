[neopixel sb_leds]
pin: PE6
chain_count: 2
color_order: GRB
initial_RED: 0.2
initial_GREEN: 0.2
initial_BLUE: 0.2


[gcode_macro neo_x_gelb]
gcode:
    SET_LED LED=sb_leds RED=1 GREEN=1 BLUE=0 TRANSMIT=1

[gcode_macro neo_x_gruen]
gcode:
    SET_LED LED=sb_leds RED=0 GREEN=1 BLUE=0 TRANSMIT=1

[gcode_macro neo_x_rot]
gcode:
    SET_LED LED=sb_leds RED=1 GREEN=0 BLUE=0 TRANSMIT=1

[gcode_macro neo_x_blau]
gcode:
    SET_LED LED=sb_leds RED=0 GREEN=0 BLUE=1 TRANSMIT=1

[gcode_macro neo_x_weiss]
gcode:
    SET_LED LED=sb_leds RED=1 GREEN=1 BLUE=1 TRANSMIT=1
    
[gcode_macro neo_aus]
gcode:
    SET_LED LED=sb_leds RED=0 GREEN=0 BLUE=0 TRANSMIT=1
   

